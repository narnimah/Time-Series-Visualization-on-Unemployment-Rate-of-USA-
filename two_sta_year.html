 <!DOCTYPE html>

  <style> /* set the CSS */
    body { font: 12px Arial;}
    path {
      stroke-width: 1;
      fill: none;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
    }
    .legend rect {
      fill:white;
      stroke:black;
      opacity:0.8;}
      .area {
        fill: steelblue;
        clip-path: url(#clip);
      }
      .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
      }
      .states {
        fill: none;
        stroke: #fff;
        stroke-linejoin: round;
      }
      .states-choropleth {
        fill: #ccc;
      }
      #tooltip-container {
        position: absolute;
        background-color: #fff;
        color: #000;
        padding: 10px;
        border: 1px solid;
        display: none;
      }
      .tooltip_key {
        font-weight: bold;
      }
      .tooltip_value {
        margin-left: 20px;
        float: right;
      }
      #chart {
        width: 75%;
        float: left;
      }
      #canvas-svg {
        width: 20%;
        float: left;
      }
      .y.axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .brush .extent {
        stroke: #fff;
        fill-opacity: .125;
        shape-rendering: crispEdges;
      }
      .line {
        fill: none;
      }
      .compareFields {
        display: inline-block;
      }
      .compareFields > * {
        display: inline-block;
      }
      .box {
        padding: 40px;
      }
      .fullWidth {
        width: 100%;
      }
    </style>

    <script>
      d3.csv("population.csv", function(err, data) {
        var config = {"color1":"#d3e5ff","color2":"#08306B","stateDataColumn":"state_or_territory","valueDataColumn":"population_estimate_for_july_1_2013_number"}
        var WIDTH = 350, HEIGHT = 200;
        var COLOR_COUNTS = 20;
        var SCALE = 0.35;
        function valueFormat(d) {
          if (d > 1000000000) {
            return Math.round(d / 1000000000 * 10) / 10 + "B";
          } else if (d > 1000000) {
            return Math.round(d / 1000000 * 10) / 10 + "M";
          } else if (d > 1000) {
            return Math.round(d / 1000 * 10) / 10 + "K";
          } else {
            return d;
          }
        }
        var MAP_STATE = config.stateDataColumn;
        var MAP_VALUE = config.valueDataColumn;
        var width = WIDTH,
        height = HEIGHT;
        var valueById = d3.map();
        var quantize = d3.scale.quantize()
        .domain([0, 1.0])
        .range(d3.range(COLOR_COUNTS).map(function(i) { return i }));
        var path = d3.geo.path();
        var map_svg = d3.select("#canvas-svg").append("svg")
        .attr("width", width)
        .attr("height", height);
        d3.tsv("https://s3-us-west-2.amazonaws.com/vida-public/geo/us-state-names.tsv", function(error, names) {
          name_id_map = {};
          id_name_map = {};
    // console.log(names);
    
    for (var i = 0; i < names.length; i++) {
      name_id_map[names[i].name] = names[i].id;
      id_name_map[names[i].id] = names[i].name;
    }
    
    data.forEach(function(d) {
      var id = name_id_map[d[MAP_STATE]];
      valueById.set(id, +d[MAP_VALUE]); 
    });
    
    quantize.domain([d3.min(data, function(d){ return +d[MAP_VALUE] }),
      d3.max(data, function(d){ return +d[MAP_VALUE] })]);
    var color = d3.scale.category20();
    
    d3.json("https://s3-us-west-2.amazonaws.com/vida-public/geo/us.json", function(error, us) {
      map_svg.append("g")
      .attr("class", "states-choropleth")
      .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
      .enter().append("path")
      .attr("transform", "scale(" + SCALE + ")")
      .style("fill", function(d) {
        return color(d.id);
      })
      .attr("d", path)
          .attr("id", function (d) { //console.log(d); 
            return "statePath-" + id_name_map[d.id]; } )
          .on("click", function(d) {
            state = id_name_map[d.id];
            displayState(state);
          })
          .on("dblclick",function(d){
            //console.log("sad");
            selectedStates = [];
            svg.selectAll("path.line").remove();
          });
          map_svg.append("path")
          .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
          .attr("class", "states")
          .attr("transform", "scale(" + SCALE + ")")
          .attr("d", path);
      // d3.select("canvas-svg").select("svg").on("click", "You have clicked me!");
    });
    
  });
